<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #36393F;
  border: 7px solid white;
}

h1 {
  color: white;
  text-align: center;
  font-family: Helvetica, Arial, sans-serif;
}

p {
  font-family: verdana;
  font-size: 20px;
}
</style>
  <title>Password Generator</title>
</head>
<body>
<center>
  <font color="white"><h1>Password Generator</h1></font>
  <font color ="white"><p>Enter the number of characters you want in your password:</p></font>
  <input type="number" id="numCharacters">
  <button onclick="generatePassword()">Generate Password</button>
  <br><br>
 <font color="white"> <p>Generated password:</p></font>
  <font color="white"><p id="password"></p></font>
</center>

<script>
  function generatePassword() {
    // Get the number of characters the user wants in their password
    var numCharacters = document.getElementById("numCharacters").value;

    // Initialize a string that will contain the password
    var password = "";

    // Use a loop to generate the password
    for (var i = 0; i < numCharacters; i++) {
      // Get a random number between 33 and 126
      var randomNumber = Math.floor(Math.random() * (126 - 33 + 1)) + 33;

      // Convert the number to a character and add it to the password
      password += String.fromCharCode(randomNumber);
    }

    // Display the generated password
    document.getElementById("password").innerHTML = password;
  }
</script>
</body>
</html>
